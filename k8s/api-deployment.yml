apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: medical-intel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: medical-intel-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: medical-intel-config
            - secretRef:
                name: medical-intel-secrets
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
