[pytest]
testpaths = tests
pythonpath = .
addopts = -v --tb=short
markers =
    unit: Unit tests (no external services).
    integration: Integration tests (may need DB or API).
    e2e: End-to-end tests (live Telegram, full pipeline).
    benchmark: Performance benchmarks.
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
