name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install black isort flake8
      - run: black --check src dashboards tests scripts
      - run: isort --check-only src dashboards tests
      - run: flake8 src dashboards tests --config .flake8
